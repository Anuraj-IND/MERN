<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>LeetMatrix</h1>
        <div class="user-container">
            <p>Enter your user name below :</p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter your username" required>
                <button id="Search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label" class="cLabel"></span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"class="cLabel"></span>
                        
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label" class="cLabel"></span>
                        
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- populate card here from js -->
            </div>
       </div>
    </div>   

<script src="script.js"></script>
</body>
</html>
